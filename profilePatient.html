<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .upload-btn {
            margin-top: 10px;
        }
        .profile-container {
            display: flex;
            align-items: flex-start;
        }
        .profile-photo-section {
            margin-right: 20px;
        }
        .profile-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="news.html">Цепь жизни</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Профиль</h2>
        <div class="card">
            <div class="card-body">
                <div class="profile-container">
                    <!-- Блок с фотографией и кнопкой -->
                    <div class="profile-photo-section">
                        <img id="profile-picture" src="https://via.placeholder.com/150" alt="Фото профиля" class="profile-picture">
                        <div>
                            <input type="file" id="upload-photo" accept="image/*" style="display: none;">
                            <button class="btn btn-primary upload-btn" onclick="document.getElementById('upload-photo').click()">Выбрать фото</button>
                        </div>
                    </div>

                    <!-- Блок с данными профиля -->
                    <div class="profile-details">
                        <p><strong>ФИО:</strong> Петров Петр Петрович</p>
                        <p><strong>Дата рождения:</strong> 01.01.1990</p>
                        <p><strong>Место проживания:</strong> г. Ковров улица</p>
                        <p><strong>Контакты:</strong> example@mail.ru</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Обработка выбора фотографии
        document.getElementById('upload-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-picture').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
