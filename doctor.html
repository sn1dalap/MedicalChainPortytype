<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница врача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="news.html">Цепь жизни</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="profileDoctor.html">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="generateQR()">Сгенерировать QR-код</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Рабочая область</h2>
        <div id="qr-code" class="text-center mb-3"></div>
        <div class="card">
            <div class="card-header">
                Медкарта пациента
            </div>
            <div class="card-body">
                <p>Здесь будет отображаться медкарта пациента после сканирования QR-кода.</p>
            </div>
        </div>
    </div>

    <script>
        // Функция для генерации QR-кода
        function generateQR() {
            const qrCodeDiv = document.getElementById('qr-code');
            qrCodeDiv.innerHTML = '<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ПримерQRкода" alt="QR Code">';
        }
    </script>
</body>
</html>
